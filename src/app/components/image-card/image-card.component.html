<div class="card">
    <img [src]="data.image" [alt]="data.name" class="card-img-top" />
    <div class="card-body">
      <h3 >{{ data.name }}</h3>
      <p class="text-dark">{{data.description}}</p>
      <small class="text-muted"><span class="text-dark">Views:</span> {{ data.views }}</small>
    </div>
  </div>
